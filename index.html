<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
</head>

<body style="background-color: #1f2937; color: white;">

    <div class="h1 d-flex justify-content-center mt-5 ">
        You will fight against computer!
    </div>

    <div class="h3 d-flex justify-content-center mt-5">
        Chose your weapon!
    </div>

    <div class="d-flex justify-content-center mt-3" >
        <img class="m-2" src="./img/rock.png" alt="Rock–paper–scissors" style="height: 50px;">
        <img class="m-2" src="./img/paper.png" alt="Rock–paper–scissors" style="height: 50px;">
        <img class="m-2" src="./img/scissors.png" alt="Rock–paper–scissors" style="height: 50px;">
    </div> 

    <div class="container d-flex justify-content-center p-2">
        <input class="btn btn-success m-1" type="button" value="Rock"></input>
        <input class="btn btn-warning m-1" type="button" value="Paper"></input>
        <input class="btn btn-danger m-1" type="button" value="Scissors"></input>
    </div>


    <div class="d-flex justify-content-center" id="result"></div>

     

    <div class="d-flex justify-content-center mb-5 fixed-bottom">
        Code by &nbsp; <a href="https://github.com/MatizTheCoder" style="text-decoration: none; color: white;"> MatizTheCoder &nbsp;<i class="fa-brands fa-github"></i></a>
        
    </div>
    <script src="https://kit.fontawesome.com/d90099aa06.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
